<!DOCTYPE html>
<html>
<head>
	<title>BOOKING</title>
	<link rel="stylesheet" type="text/css" href="css/design.css">
</head>
<body>
	<div class="booking-form-box">
		<div class="radio-btn">
			<h2 class="text-colorful text-center">TYPE OF TRIP</h2>

			<label>
				<input type="radio" class="btn" name="check" checked="checked"> One Way
			</label>
			
			<label>
				<input type="radio" class="btn" name="check"> Multi-City
			</label>
		</div>

		
		<label>Take Off Point</label>
		<input type="text" class="form-control" placeholder="City/Airport">

		<label>Destination</label>
		<input type="text" class="form-control" placeholder="City/Airport">	

		<div>
			<label>Arrival Time/Date</label>
			<input type="date" class="form-control select date">
		</div>

		<div>
			<label>Departure Time/Date</label>
			<input type="date" class="form-control select date">	
		</div>

		<div class="input-type">
			<label>Travel Class</label>
			<select class="form-control">
				<option value="1">First Class</option>
				<option value="2">Business Class</option>
				<option value="3">Economy Class</option>
			</select>
		</div>

		<div>
			<button type="button" class="btn btn-primary flight">
				Show Flight
			</button>
		</div>
		
	</div>

	<footer class="foot">
		<h5>
			<p>
				Go back to the Home Page <a href="Home.html"> Here</a> 
			</p>
			<p>
				You can also contact us <a href="contact.html">here</a>     
			</p>          
			<p> &copy; 2020 CODELEARNERSHUB AIRLINE </p>
		</h5>
	</footer>

</body>
</html>

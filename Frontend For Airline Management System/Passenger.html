<!DOCTYPE html>
<html>
<head>
	<title>Passenger</title>
	<link rel="stylesheet" type="text/css" href="css/design.css">
</head>
<body class="passbody">
	<div class="booking-form-box">
		<div class="radio-btn">
			<h2 class="text-colorful text-center">PASSENGER'S FORM</h2>

			<label class="passlabel">
				<input type="radio" class="btn" name="check" checked="checked"> Adult(18+)
			</label>
			
			<label class="passlabel">Child(ren)</label>
				<input type="radio" class="btn" name="check"> Child(ren)
			
		</div>

		
		<label class="passlabel">Passenger ID</label>
		<input type="text" value="" readonly class="form-control" placeholder="Accessible by staff only !">

		<label class="passlabel">Name</label>
		<input type="text" class="form-control" placeholder="Enter your Full Name:">	

		<div>
			<label class="passlabel">E-mail Address</label>
			<input type="email" class="form-control" placeholder="Enter your E-mail Address:">
		</div>

		<div>
			<label class="passlabel">Residential Address</label>
			<input type="text" class="form-control" placeholder="Enter your Residential Address:">	
		</div>

		<div class="input-type">
			<label class="passlabel">Mobile/Phone Number</label>
			<input type="number" class="form-control" placeholder="Phone Number:">
		</div>

		<div>
			<button type="button" class="btn btn-primary flight">
				SUBMIT FORM
			</button>
		</div>
		
	</div>

	<footer class="foot">
		<h5>
			<p>
				Go back to the Home Page <a href="Home.html"> Here</a> 
			</p>
			<p>
				You can also contact us <a href="contact.html">here</a>     
			</p>          
			<p>       &copy; 2020 CODELEARNERSHUB AIRLINE </p>
		</h5>
	</footer>
</body>
</html>
